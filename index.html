<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Festival Ticket Hub Homepage</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    </div>
    <div class="row">
      <div class="col-md-2" id="gallery">
        <h3>GALLERY</h3>
      </div>
      <div class="col-md-10" id="main">
        <h1>FESTIVAL TICKET HUB</h1>
        <h3>EVENT OF THE MONTH</h3>
        <div class="pb-3"></div>
        <div class="row">
          <div class="col" id="topMonthEvent"><!--For the top rated event of the month-->
           <img id="top" src="images/topevent.jpg">
          </div>
          <div class="col" id="colEvents"><!--For individual events of the month-->
            <h4>This Month's Events:</h4>
            <img src="images/eventOne.jpeg" alt="holi festival event">
            <img src="images/eventTwo.jpeg" alt="cake festival event">
            <img src="images/eventThree.jpg" alt="SautiSol concert">
            <img src="images/eventFour.jpeg" alt="choma festival event">
          </div>
        </div>
      </div>
    </div> 
    <div class="row" id="contacts">
      <div class="col">
        <footer>
          <div id="socialMediaLinks">
           <p>Find Us On Social Media</p>
           <img src="images/facebook.png" alt="fb">
           <img src="images/flickr.png" alt="flickr">
           <img src="images/pinterest.png" alt="pinterest">
           <img src="images/twitter.png" alt="twitter">
           <img src="images/you_tube.png" alt="youtube">
          </div>
          <div id="complaintsContact">
            <p>Customer Care</p>
            <p>Phone Number:0720863632</p>
            <p>Email:customercare@tickethub.co.ke</p>
          </div>
          <div id="bookingsContact">
            <p>For Bookings and Promotions:</p>
            <p>Phone Number:0720867345</p>
            <p>Email:bookings@tickethub.co.ke</p>
          </div>
          <div id="copyright">
           <p>Copyright:Ticket Festival Hub</p>
           <p>2021</p>
          </div>
        </footer>
      </div>
          
    </div>  
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="js/script.js"></script>
</body>
</html>
